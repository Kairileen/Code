<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Le CSS</title>
    <style></style>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--
        Il existe 3 façon d'intégrer du CSS (de la moins bonne à la meilleure méthode)
        - Attribut style dans les balises
        - Balise style dans le head
        - Un fichier externe qui se termine en .css
      -->
    <h1 class="blue"> Mon titre en bleu</h1>
    <p style="font-style: italic;">Un paragraphe</p>
    <p id="red" class="big bold">Un second paragraphe</p>
</body>
</html>
